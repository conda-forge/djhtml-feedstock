{% set version = "3.0.9" %}

package:
  name: djhtml
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/d/djhtml/djhtml-{{ version }}.tar.gz
  sha256: b21d7e6836b5aa8fb415233eb853ad14fdc26694f19ed17158ba71c97fa23f39

build:
  entry_points:
    - djtxt = djhtml.__main__:main
    - djhtml = djhtml.__main__:main
    - djcss = djhtml.__main__:main
    - djjs = djhtml.__main__:main
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - djhtml
  commands:
    - pip check
    - djtxt --help
    - djhtml --help
    - djcss --help
    - djjs --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/rtts/djhtml
  summary: Django/Jinja template indenter
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
