{% set version = "3.0.8" %}

package:
  name: djhtml
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/d/djhtml/djhtml-{{ version }}.tar.gz
  sha256: ec3b4cf25f0959474c7793da1becba654ca9587689ce143955bcbc2638eeabce

build:
  entry_points:
    - djtxt = djhtml.__main__:main
    - djhtml = djhtml.__main__:main
    - djcss = djhtml.__main__:main
    - djjs = djhtml.__main__:main
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - djhtml
  commands:
    - pip check
    - djtxt --help
    - djhtml --help
    - djcss --help
    - djjs --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/rtts/djhtml
  summary: Django/Jinja template indenter
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
